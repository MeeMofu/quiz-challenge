<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz!</title>
    <link rel="stylesheet" href="./assets//css/style.css">
</head>
<body>
    <header>
        <a href="./highscore.html">View High Scores</a>
        <p>Time: <span class="timer">0</span></p>
    </header>
    <section class="main">
        <h1 class="prompt">Coding Quiz Challenge</h1>
        <p id="info">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answer will penalized your score/time by ten seconds</p>
        <button class="btn" id="start-btn">Start quiz</button>
        <section id="quiz-input" class="hide">
            <div class="option-pannel">
                <div class="option-wrapper">
                    <span class="option" data-choice-id="0">Text1</span>
                </div>
                <div class="option-wrapper">
                    <span class="option" data-choice-id="1">Text2</span>
                </div>
                <div class="option-wrapper">
                    <span class="option" data-choice-id="2">Text3</span>
                </div>
                <div class="option-wrapper">
                    <span class="option" data-choice-id="3">Text4</span>
                </div>
            </div>
        </section>
    </section>
    <script src="./assets/javascript/script.js"></script>
</body>
</html>
